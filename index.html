<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Tea Cozy</title>
    <link rel="stylesheet" href="resources\css\style.css">
  </head>
  <body>
    <!--Header-->
    <header>
      <div class="logo">
        <img src="resources\images\img-tea-cozy-logo.png" alt="Tea Cozy" height="50px">
      </div>
      <nav>
        <span> <a href="#">Mission</a> </span>
        <span> <a href="#">Featured Tea</a> </span>
        <span> <a href="#">Locations</a> </span>
      </nav>
    </header>

    <!--Mission Statement-->
    <div class="mission">
      <div class="mission_img">
        <img src="resources\images\img-mission-background.jpg" alt="Colorful Tea" width="1200px">
      </div>
      <div class="mission_text">
        <h2>Our Mission</h2>
        <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
      </div>
    </div>

    <!--Tea of the Month-->
    <div class="monthly">
      <div class="monthly_text">
        <h2>Tea of the Month</h2>
        <h4>What's Steeping at the Tea Cozy?</h4>
      </div>
      <div class="monthly_img">
        <div class="berry">
          <div class="tea_img">
            <img src="resources\images\img-berryblitz.jpg" alt="" height="200" width="300">
          </div>
          <div class="tea_text">
            <h4>Fall Berry Blitz Tea</h4>
          </div>
        </div>
        <div class="rum">
          <div class="tea_img">
            <img src="resources\images\img-spiced-rum.jpg" alt="" height="200" width="300">
          </div>
          <div class="tea_text">
            <h4>Spiced Rum Tea</h4>
          </div>
        </div>
        <div class="donut">
          <div class="tea_img">
            <img src="resources\images\img-donut.jpg" alt="" height="200" width="300">
          </div>
          <div class="tea_text">
            <h4>Seasonal Donuts</h4>
          </div>
        </div>
        <div class="myrtle">
          <div class="tea_img">
            <img src="resources\images\img-myrtle-ave.jpg" alt="" height="200" width="300">
          </div>
          <div class="tea_text">
            <h4>Myrtle Ave Tea</h4>
          </div>
        </div>
        <div class="bedford">
          <div class="tea_img">
            <img src="resources\images\img-bedford-bizarre.jpg" alt="" height="200" width="300">
          </div>
          <div class="tea_text">
            <h4>Bedford Bizarre Tea</h4>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
